<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beautiful Message</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 99%, #fad0c4 100%);
            font-family: 'Arial', sans-serif;
            color: #333;
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.8);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            max-width: 400px;
        }

        h1 {
            font-size: 2em;
            margin-bottom: 20px;
            color: #ff6b81;
        }

        button {
            background-color: #ff6b81;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2em;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 10px rgba(255, 107, 129, 0.3);
        }

        button:hover {
            background-color: #ff4757;
            transform: translateY(-3px);
            box-shadow: 0 8px 15px rgba(255, 71, 87, 0.4);
        }

        #message {
            margin-top: 30px;
            font-size: 1.5em;
            color: #ff4757;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }

        #message.visible {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Click to Reveal</h1>
        <button id="revealButton">Show Message</button>
        <div id="message">You are the most beautiful girl</div>
    </div>

    <script>
        document.getElementById('revealButton').addEventListener('click', function() {
            document.getElementById('message').classList.add('visible');
        });
    </script>
</body>
</html>
